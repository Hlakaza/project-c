<div class="container pad-top-header">
    <section class="flex-center">
        <div class="card" style="width: 28rem;">
            <div class="card-body">
                <!--Header-->
                <div class="form-header bg-deep-orange ">
                    <h3><i class="fa fa-lock"></i> Login:</h3>
                </div>
                <form name="form" class="clearfix pad-top-10" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                    <alert></alert>
                    <!--Body-->
                    <div class="md-form ">
                        <i class="fa fa-envelope prefix grey-text"></i>
                        <input placeholder="Your email" type="email" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                        <span *ngIf="f.submitted && !username.valid" class="help-block text-danger">Email is required</span>
                    </div>

                    <div class="md-form">
                        <i class="fa fa-key prefix grey-text"></i>
                        <input placeholder="Your password" type="password" id="defaultForm-pass" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                        <span *ngIf="f.submitted && !password.valid" class="help-block text-danger">Password is required</span>
                    </div>

                    <div class="text-center">
                        <button [disabled]="loading" class="btn btn-deep-orange btn-block waves-effect waves-light">
                                <span *ngIf="!loading">Login <i class="fa fa-sign-in-alt"></i></span>
                                 <span *ngIf="loading">
                                        <i class="fa fa-spinner"></i>
                                 </span>
                        </button>
                    </div>
                </form>
            </div>
            <!--Footer-->
            <div class="modal-footer">
                <div class="options">
                    <p>Not a member? <a class="deep-orange-text" routerLink="/register">Sign Up</a></p>
                </div>
            </div>
        </div>
    </section>
</div>
