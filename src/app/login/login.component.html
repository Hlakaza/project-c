<!--Navbar-->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
        <div class="container">
            <a class="navbar-brand" routerLink="/">
                <img src="http://www.clinix.co.za/wp-content/uploads/2014/07/logo.png" alt="Clinix" class="logo">
            </a>
            <span class="phone inline"><i class="mukam-mobile icon-3x pull-left"></i> HELPLINE (+27) 11 429 1000</span>
        </div>
    </nav>
    <div class="container pad-top-header">
        <section class="flex-center">
            <div class="card" style="width: 28rem;">
                <div class="card-body">
                    <!--Header-->
                    <div class="form-header bg-deep-orange ">
                        <h3><i class="fa fa-lock"></i> Login:</h3>
                    </div>
                    <form name="form" class="clearfix pad-top-10" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                        <alert></alert>
                        <!--Body-->
                        <div class="md-form ">
                            <i class="fa fa-envelope prefix grey-text"></i>
                            <input type="email" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                            <label for="defaultForm-email">Your email</label>
                            <span *ngIf="f.submitted && !username.valid" class="help-block text-danger">Email is required</span>
                        </div>

                        <div class="md-form">
                            <i class="fa fa-lock prefix grey-text"></i>
                            <input type="password" id="defaultForm-pass" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                            <label for="defaultForm-pass">Your password</label>
                            <span *ngIf="f.submitted && !password.valid" class="help-block text-danger">Password is required</span>
                        </div>

                        <div class="text-center">
                            <button [disabled]="loading" class="btn btn-deep-orange btn-block waves-effect waves-light">
                                <span *ngIf="!loading">Login</span>
                                 <span *ngIf="loading">
                                        <i class="fa fa-spinner"></i>
                                 </span>
                            </button>
                        </div>
                    </form>
                </div>
                <!--Footer-->
                <div class="modal-footer">
                    <div class="options">
                        <p>Not a member? <a class="deep-orange-text" routerLink="/register">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</header>
