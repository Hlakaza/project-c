<!--First row-->
<form [formGroup]="regStep">
    <div class="row">
        <!--Trading Name-->
        <div class="col-md-6">
            <div class="clearfix pad-top-10">
                <div class="md-form" [ngClass]="{ 'has-error': regStep.get('tradingName').hasError('required') && regStep.get('tradingName').touched }">
                    <i class="fa fa-building prefix grey-text"></i>
                    <input formControlName="tradingName" name="tradingName" type="text" />
                    <label for="tradingName">Trading Name</label>
                    <span *ngIf="regStep.get('tradingName').hasError('required') && regStep.get('tradingName').touched" class="help-block">Trading Name is required</span>
                </div>
            </div>
        </div>

        <!--Company Name-->
        <div class="col-md-6">
            <div class="clearfix pad-top-10">
                <div class="md-form" [ngClass]="{ 'has-error': regStep.get('registeredCompanyName').hasError('required') && regStep.get('registeredCompanyName').touched }">
                    <i class="fa fa-building prefix grey-text"></i>
                    <input formControlName="registeredCompanyName" name="registeredCompanyName" type="text" />
                    <label for="registeredCompanyName">Registered Company Name</label>
                    <span *ngIf="regStep.get('registeredCompanyName').hasError('required') && regStep.get('registeredCompanyName').touched" class="help-block">Company Name is required</span>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <!--Registration Number-->
        <div class="col-md-6">
            <div class="clearfix pad-top-10">
                <div class="md-form" [ngClass]="{ 'has-error': regStep.get('registrationNumber').hasError('required') && regStep.get('registrationNumber').touched }">
                    <i class="fa fa-edit prefix grey-text"></i>
                    <input formControlName="registrationNumber" name="registrationNumber" type="text" />
                    <label for="registrationNumber">Registration Number</label>
                    <span *ngIf="regStep.get('registrationNumber').hasError('required') && regStep.get('registrationNumber').touched" class="help-block">Registration Number is required</span>
                </div>
            </div>
        </div>


        <!--Comfirm Registration Number-->
        <div class="col-md-6">
            <div class="clearfix pad-top-10">
                <div class="md-form" [ngClass]="{ 'has-error': regStep.get('comfirmRegNumber').hasError('required') && regStep.get('comfirmRegNumber').touched }">
                    <i class="fa fa-edit prefix grey-text"></i>
                    <input type="text" formControlName="comfirmRegNumber" name="comfirmRegNumber" />
                    <label for="comfirmRegNumber">Comfirm Registration Number</label>
                    <span *ngIf="regStep.get('comfirmRegNumber').hasError('regNumberMatch') && regStep.get('comfirmRegNumber').touched" class="help-block">Registration Numbers do not match</span>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <!--Address-->
        <div class="col-md-12">
            <div class="md-form">
                <i class="far fa-address-card prefix grey-text"></i>
                <textarea type="text" formControlName="physicalAddress" name="physicalAddress" class="md-textarea"></textarea>
                <label for="physicalAddress">Physical Address</label>
                <span *ngIf="regStep.get('physicalAddress').hasError('required') && regStep.get('physicalAddress').touched" class="help-block">Physical Address is required</span>
            </div>
        </div>
    </div>
    <div class="row">
        <!--Postal Address-->
        <div class="col-md-12">
            <div class="md-form">
                <i class="far fa-address-card prefix grey-text"></i>
                <textarea type="text" formControlName="postalAddress" name="postalAddress" class="md-textarea"></textarea>
                <label for="postalAddress">Postal Address</label>
                <span *ngIf="regStep.get('postalAddress').hasError('required') && regStep.get('postalAddress').touched" class="help-block">Postal Address is required</span>
            </div>
        </div>
    </div>

    <div class="row">
        <!--Phone Number-->
        <div class="col-md-6">
            <div class="md-form">
                <i class="fa fa-phone prefix grey-text"></i>
                <input type="text" formControlName="tel" name="tel" />
                <label for="tel">Telephone Number</label>
                <span *ngIf="regStep.get('tel').hasError('required') && regStep.get('tel').touched" class="help-block">Phone Number is required</span>
            </div>
        </div>

        <!--Fax Number-->
        <div class="col-md-6">
            <div class="md-form">
                <i class="fa fa-fax prefix grey-text"></i>
                <input type="text" formControlName="faxNo" name="faxNo" />
                <label for="faxNo">Fax Number</label>
                <span *ngIf="regStep.get('faxNo').hasError('required') && regStep.get('faxNo').touched" class="help-block">Fax number is required</span>
            </div>
        </div>
    </div>
    <div class="row">
        <!--Website-->
        <div class="col-md-12">
            <div class="md-form">
                <i class="fa fa-globe prefix grey-text"></i>
                <textarea type="text" formControlName="website" name="website" class="md-textarea"></textarea>
                <label for="website">Website</label>
                <span *ngIf="regStep.get('website').hasError('required') && regStep.get('website').touched" class="help-block">Website is required</span>
            </div>
        </div>
    </div>
    <div class="row">
        <!--Vat Number-->
        <div class="col-md-6">
            <div class="md-form">
                <i class="fa fa-archive prefix grey-text"></i>
                <input type="text" formControlName="vatNumber" name="vatNumber" />
                <label for="vatNumber">Vat Number</label>
                <span *ngIf="regStep.get('vatNumber').hasError('required') && regStep.get('vatNumber').touched" class="help-block">VatNumber is required</span>
            </div>
        </div>

        <!--Confirm Vat Number-->
        <div class="col-md-6">
            <div class="md-form">
                <i class="fa fa-archive prefix grey-text"></i>
                <input type="text" formControlName="comfirmVatNumber" name="comfirmVatNumber" />
                <label for="comfirmVatNumber">Comfirm Vat Number</label>
                <span *ngIf="regStep.get('comfirmVatNumber').hasError('vatNumberMatch') && regStep.get('comfirmVatNumber').touched" class="help-block">Vat Numbers do not match</span>
            </div>
        </div>
    </div>
</form>
