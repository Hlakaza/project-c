<form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
    <app-tabs [vertical]="true">
        <app-tab title="Register One">
            <div class="col-md-6 col-md-offset-3">
                <h2>Register One</h2>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !tradingName.valid }">
                    <label for="tradingName">Trading Name</label>
                    <input type="text" class="form-control" name="tradingName" [(ngModel)]="model.tradingName" #tradingName="ngModel" required />
                    <div *ngIf="f.submitted && !tradingName.valid" class="help-block">Trading Name is required</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <label for="registeredCompanyName">Company Name</label>
                    <input type="text" class="form-control" name="registeredCompanyName" [(ngModel)]="model.registeredCompanyName" #registeredCompanyName="ngModel" required />
                    <div *ngIf="f.submitted && !registeredCompanyName.valid" class="help-block">Company Name is required</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <label for="username">Email</label>
                    <input type="mail" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
                    <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                    <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                </div>
