<div class="card-body">
    <!--Header-->
    <div class="text-header">
        <h4 class="white-text"><i class="fa fa-user-plus white-text"></i> Register:</h4>
    </div>
    <!--Body-->
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="md-form ">
            <i class="fa fa-envelope prefix white-text"></i>
            <input #userEmail type="text" formControlName="email" class="form-control">
            <label for="email">Email</label>
            <span [hidden]="email.valid || email.pristine" class="help-block text-danger">Please enter a valid email format</span>
        </div>
        <div class="md-form">
            <i class="fa fa-key prefix white-text"></i>
            <input type="password" formControlName="password" class="form-control">
            <label for="password">Password</label>
            <span [hidden]="password.valid || password.pristine" class="help-block text-danger">Password must contain 6 or more characters</span>
        </div>
        <div class="md-form" [hidden]="!password.valid">
            <i class="fa fa-key prefix white-text"></i>
            <input class="form-control" type="password" formControlName="confirmPassword" name="confirmPassword" />
            <label for="confirmPassword">Confirm Password</label>
            <span *ngIf="myForm.get('confirmPassword').hasError('passwordMatch') && myForm.get('confirmPassword').touched" class="help-block text-danger">Passwords do not match</span>
        </div>
        <div class="text-center">
            <button [disabled]="!myForm.valid" class="btn btn-deep-orange btn-block waves-effect waves-light" type="submit">
            <span *ngIf="!loading">Register <i class="fa fa-user-plus"></i></span>
                <span *ngIf="loading">
                    <app-loader></app-loader>
                </span>
            </button>
        </div>
    </form>
</div>

<!--Footer-->
<div class="modal-footer">
    <div class="options">
        <p class="white-text">Already have an account <a class="deep-orange-text">Login</a></p>
        <!-- <p>Lost password? <a class="deep-orange-text" [routerLink]="'/user/reset'">Reset here</a></p> -->
    </div>
</div>
